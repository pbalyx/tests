	<style>
	html {
		overscroll-behavior: none !important;	
	}
	#main {
		position: fixed;
		top: 3px;
		left: 3px;
		width: 99%;
		height: 99%; /* Ajuster la hauteur du cadre principal selon vos besoins */
		display: flex;
		flex-direction: column;
		border: 1px solid blue;
	} 
	.map {
		flex: 1; /* Fait en sorte que la carte prenne tout l'espace disponible en hauteur */
 	}
	.map:hover {
		cursor: default;
	}

	/* Surcharge de la règle will-change dans Leaflet */
	.leaflet-zoom-anim .leaflet-zoom-animated {
		will-change: auto !important;
	}
	.leaflet-fade-anim .leaflet-tile {
		will-change: auto !important;
	}

	.leaflet-tooltip {
		padding: 0px 4px 0px 4px ;
		background-color: aquamarine;
		font-size: 12px;
		font-weight: bold;
		line-height: 12px;
		border: 1px solid blue;

	}
	.curPt_tooltip {
		padding: 1px 4px 0px 4px ;
		font-weight: 600;
		font-size: 1.1em;
		line-height: 1.2em;
		background-color: Aquamarine;
		border: 1px solid Blue;
	}


	#zoom_div {
		position: absolute;
		bottom:25px;
		left: 8px;
		background-color:white;
		z-index:400;
	}
	
	#menubar {
		display: block; 
		position:absolute;
		left: 50px;
		top :12px;
		padding: 2px;
		padding-right:10px;*/
		background-color: #808080;
		z-index: 1000; /*leaflet va jusqu'à 800!*/
	}
	
	.input_file {
		display: none;
	}
	
	.d_menu {
		position: relative;
		display: inline-block;
	}
	.d_menu:hover .d_sub {
		display: block;
	}
	.d_menu:hover .b_menu {
		background-color: #FFAA2A;
	}
	
	.b_menu {
/*		background-color: #FFD455;
		color: black;
		padding: 10px;
		font-size: 10px; 
		border: none;*/
		cursor: pointer;
	}
	.d_sub {
		display: none;
		position: absolute;
		background-color: white;
		min-width: 140px;
	/*	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);*/
		z-index: 1;
	}
			
	.d_sub button, label {
		color: black;
		background-color: #D4FF2A;
		display: block;
	}
	.d_sub button:hover, label:hover {
		background-color: #FF7F00;
	}
	
	.header {
		position: relative; 
		width: 100%;
		height:22px;
		background-color: DarkGray;
		z-index:2;
		cursor: move;
	}
	.b_close {
		background-color: white;
		color:red;
		font-size: 13px;
		font-weight: bold;
		position: absolute;
		right:0; top:0;
		padding:0px 5px;
		z-index:4;
	}
	
	#infoDiv {
		position: absolute; 
		width: 20%;
		left: 15%;
		top: 16px;
		background-color: lavender;
		border: 1px solid blue;
		resize: both;
		overflow:hidden;
		padding-bottom: 8px;
    }

	
	#curPtDiv {
		position: absolute; 
		width: 15%;
		left: 20%;
		top: 16px;
		background-color: lavender;
		border: 1px solid blue;
		resize: both;
		overflow:hidden;
    }
	
	.curPtSpan {
		padding-left: 12px;	
	}
	
	#osmDiv {
		position: absolute; 
		width: 566px;
		left: 600px;
		top: 35px;
		background-color: lavender;
		border: 1px solid blue;
		resize: both;
		overflow:hidden;
		padding-bottom: 8px;
    }
	
	#elements_div {
		max-height: 300px;	
		padding: 8px;
		overflow: auto;
		display: none;
	}
	
	#tags_div {
		max-height: 300px;	
		padding: 8px;
		overflow: auto;
		display: none;
	}
	
	table, th, td {
		border:1px solid black;
		border-collapse: collapse;
		text-align:  left;
		padding-left: 8px;
		background-color: white;
	}
	table:hover {
		cursor: pointer;
	}

@media screen and (max-width: 650px) {
	#main {

		width: 98%;

}

			<div id= "d_tools" class= "d_menu">
				<button id="b_tools" class= "b_menu">Outils</button>
					<div id="dSub_tools" class= "d_sub" >
						<button id="b_coords" class= "b_submenu" >Coordonnées</button>
						<button id="b_aff_osm" class= "b_submenu" >Explorer OSM&nbsp;&nbsp;</button>
						<button id="b_test" class= "b_submenu" >Test</button>

			</div>		

			<div id= "d_aff" class= "d_menu">

		</div>
		<div id="map" class="map"></div>
		<div id="zoom_div">z:</div>
	</div>
